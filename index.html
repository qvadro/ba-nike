<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
</head>
<body>
	<header class="ba-header">
		<div class="ba-header__logo">
			<a href="#">
				<img src="img/logo.nike.png">
			</a>
		</div>
		<nav class="ba-header__nav">

			<ul class="ba-header_menu">
				<li class="ba-header__iteam">
					<a href="#">
						<button class="ba-btn-menu ba-btn">
							<img src="img/btn_menu.png" class="ba-btn__icon">
						</button>
					</a>
				</li>
				<li class="ba-header__iteam">
					<a href="#">
						SKATEBOARDING
					</a>
				</li>
				<li class="ba-header__iteam">
					<a href="#">
						FOOTBALL
					</a>
				</li>
				<li class="ba-header__iteam ba-header__iteam--active">
					<a href="#">
						RUNNING
					</a>
				</li>
				<li class="ba-header__iteam">
					<a href="#">
						LIFESTYLE
					</a>
				</li>

			</ul>

		</nav>
	</header>
	<main class="ba-main">
		<div class="ba-main__block">
			<div class="ba-menu__btn">
				<button class="ba-btn ba-main__add">
					<img src="img/plus.png">
				</button>
				<button class="ba-btn ba-main__close">
					<img src="img/x.png">
				</button>
			</div>
			<div class="ba__product">
				<div class="nike">
					<img src="img/img_h.png">
				</div>
				<div class="ba__sliders">
					<ul>
						<li class="ba_img">
							<a href="#">
								<img src="img/img1.png">
							</a>
						</li>
						<li class="ba_img">
							<a href="#">
								<img src="img/img2.png">
							</a>
						</li>
						<li class="ba_img">
							<a href="#">
								<img src="img/img3.png">
							</a>
						</li>
					</ul>
				</div>

			</div>
			<form action="#" class="ba__info">
				<div class="info__new">
					<h4>New</h4>
				</div>
				<div class="info__about">
					<h1>THE <span>RUNNING</span> HAS JUST BEGUN</h1>
					<div class="info__rating">
						<h3>Huarache</h3>
						<form class="info__stars">
							<button class="ba-btn__star ba-btn"><img src="img/star.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="img/star.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="img/star.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="img/star.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="img/star2.png" alt=""></button>
						</form>
					</div>
					<div class="info__price">
						<h2>200</h2>
					</div>
					<form class="info__buying">
						<h3>Size</h3>
						<div class="ba_info__size">
							<button class="ba-btn ba-btn__size">7</button>
							<button class="ba-btn ba-btn__size">8</button>
							<button class="ba-btn ba-btn__size">9</button>
							<button class="ba-btn ba-btn__size">10</button>
							<button class="ba-btn ba-btn__size">11</button>
						</div>
						<button class="addtocard">ADD TO CART</button>
						<button class="wishlist">WISHLIST</button>
					</form>
				</div>
			</div>
		</div>
		</form>
	</main>
</body>
</html>
